        function copyToClipboard(sourceType) {
            const baseUrl = `https://d1y.github.io/kitty`
            const sourceConfig = sourceTypeMap.get(sourceType);
            
            if (!sourceConfig) {
                console.error('æœªçŸ¥çš„æºç±»å‹:', sourceType);

                showToast(`${sourceConfig.name}é“¾æ¥å·²å¤åˆ¶ï¼`);

                        }

            }, 200);
        });

        function animateNumber(element, start, end, suffix) {
            const duration = 2000;
            const increment = (end - start) / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current) + suffix;
            }, 16);
        }
